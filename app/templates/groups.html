<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <title>UpdateSessionBot</title>
</head>
<body>
{% include 'navbar.html' %}
{% if error %}
    <h3 class="fw-bold text-center">{{ error }}</h3>
{% elif groups %}
    <h3 class="fw-bold text-center">Список каналов, с правами на смену названия</h3>
    <table class="table table-sm">
        <thead>
            <tr>
                <th class="col">ID</th>
                <th class="col">Название</th>
                <th class="col">Ссылка</th>
                <th class="col">Количество участников</th>
            </tr>
        </thead>
        <tbody>
            {% for group in groups %}
                <tr>
                    <td>{{ group.id }}</td>
                    <td>{{ group.name }}</td>
                    <td>{{ group.username }}</td>
                    <td>{{ group.participants_count }}</td>
                </tr>
            {% endfor %}

        </tbody>

    </table>
{% endif %}
</body>
