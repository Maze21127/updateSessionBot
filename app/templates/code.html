<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">
    <title>UpdateSessionBot</title>
</head>
<body>

<form class="vh-100 gradient-custom" method="POST" action="/update/code">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">

        <div class="card login_form text-black" style="border-radius: 1rem;">

          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4">

              <h2 class="fw-bold mb-2 text-uppercase">UpdateSessionBot</h2>
              <p class="text-black-50 mb-5">Введите код, который прислал телеграмм.</p>

                <div class="form-outline form-black mb-4">
                    <input type="text" name="code" class="form-control" />
                    <label class="form-label" for="typeLoginlX">Код</label>
                </div>

                <div class="form-outline form-black mb-4">
                    <input type="text" name="password" class="form-control" />
                    <label class="form-label" for="typeLoginlX">Код двухфакторной аунтефикации</label>
                </div>

                <div class="form-outline form-dark mb-4">
                    <input type="text" name="code_hash" class="form-control-plaintext" value="{{ code_hash }}"/>
                    <label class="form-label" for="typeLoginlX">code hash</label>
                </div>
                
              <button class="btn btn-outline-dark btn-lg px-5" type="submit">Продолжить</button>
            </div>

              {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="">{{ message }}</p>
                    {% endfor %}
                {% endif %}
              {% endwith %}

          </div>
        </div>
      </div>
    </div>
  </div>
</form>

</body>
</html>
